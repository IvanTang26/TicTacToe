<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Tic Tac Toe</title>
  <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">X or O?</h4>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="container">
                                <p class="square X">X</p>
                                <p class="square">O</p>
                            </div>
                            
                        </div>
                        
                    </div>
                    
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="row">
        <div class="container">
            <div class="col-xs-2 computer">
                <img src="https://s17.postimg.org/mfip3y2e7/troll.png" alt="">
                <p class="com-message">I'm thinking...</p>
            </div>
            <div class="col-lg-6 board">
              <button id="startBtn">Start</button>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="square" data-pos="0"> </button>
                        <button class="square" data-pos="1"> </button>
                        <button class="square" data-pos="2"> </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="square" data-pos="3"> </button>
                        <button class="square" data-pos="4"> </button>
                        <button class="square" data-pos="5"> </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-12">
                        <button class="square" data-pos="6"> </button>
                        <button class="square" data-pos="7"> </button>
                        <button class="square" data-pos="8"> </button>
                    </div>
                </div>
                <div class="row">
                    <button id="restartBtn"><i class="fa fa-refresh"></i>Restart</button>
                </div>
            </div>
            <div class="col-md-3 scoreboard">
                <div class="row com">
                    <div class="col-xs-9">
                        COM: 
                    </div>
                    <div class="col-xs-3 score">
                        0
                    </div>
                </div>
                <div class="row player">
                    <div class="col-xs-9">
                        PLAYER: 
                    </div>
                    <div class="col-xs-3 score">
                        0
                    </div>
                </div>
                <div class="row draw">
                    <div class="col-xs-9">
                        DRAW: 
                    </div>
                    <div class="col-xs-3 score">
                        0
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script><script  src="./script.js"></script>

</body>
</html>
